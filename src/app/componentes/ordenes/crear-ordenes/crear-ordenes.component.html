<div class="max-w-lg mx-auto p-4 bg-white shadow-md rounded-lg">
    <form #ordenesForm="ngForm">
      <div class="mb-4">
        <label for="cantidad" class="block text-gray-700 font-bold mb-2">Cantidad:</label>
        <input
          type="number"
          id="cantidad"
          name="cantidad"
          [(ngModel)]="ordenes.cantidad"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha:</label>
        <input
          type="date"
          id="fecha"
          name="fecha"
          [(ngModel)]="ordenes.fecha"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <!-- Select para elegir cliente -->
      <div class="mb-4">
        <label for="cliente" class="block text-gray-700 font-bold mb-2">Cliente:</label>
        <select
          id="cliente"
          name="cliente"
          [(ngModel)]="ordenes.id_cliente"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }}</option>
        </select>
      </div>

  
      <!-- Select para elegir producto -->
      <div class="mb-4">
        <label for="producto" class="block text-gray-700 font-bold mb-2">Producto:</label>
        <select
          id="producto"
          name="producto"
          [(ngModel)]="ordenes.id_producto"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
        </select>
      </div>
  
      <button (click)="onSubmit()"
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Guardar
      </button>
    </form>
  </div>

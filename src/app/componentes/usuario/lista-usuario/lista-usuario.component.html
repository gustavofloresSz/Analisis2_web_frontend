<!-- component -->
<div class="flex min-h-screen justify-center">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-xl">
        <thead>
          <tr class="bg-blue-gray-100 text-gray-700">
            <th class="py-3 px-4 text-left">codigo</th>
            <th class="py-3 px-4 text-left">nombre</th>
            <th class="py-3 px-4 text-left">apellidos</th>
            <th class="py-3 px-4 text-left">edad</th>
          </tr>
        </thead>
        <tbody class="text-blue-gray-900">
          @for (item of data; track $index) {
            <tr class="border-b border-blue-gray-200">
              <td class="py-3 px-4">{{item.codigo}}</td>
              <td class="py-3 px-4">{{item.nombre}}</td>
              <td class="py-3 px-4">{{item.apellido}}</td>
              <td class="py-3 px-4">{{item.edad}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

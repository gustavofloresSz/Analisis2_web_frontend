<div class="max-w-lg mx-auto p-4 bg-white shadow-md rounded-lg">
    <form #clienteForm="ngForm">
      <div class="mb-4">
        <label for="codigo" class="block text-gray-700 font-bold mb-2">CÃ³digo:</label>
        <input
          type="text"
          id="codigo"
          name="codigo"
          [(ngModel)]="usuario.codigo"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="usuario.nombre"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <div class="mb-4">
        <label for="apellido" class="block text-gray-700 font-bold mb-2">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="usuario.apellido"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <div class="mb-4">
        <label for="edad" class="block text-gray-700 font-bold mb-2">Edad:</label>
        <input
          type="number"
          id="edad"
          name="edad"
          [(ngModel)]="usuario.edad"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <button (click)="onSubmit()"
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Guardar
      </button>
    </form>
  </div>
